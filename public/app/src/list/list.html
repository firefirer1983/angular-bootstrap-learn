<div>
  <div class="container">
    <div class="page-header">
      <h1>Turtle Facts Quiz</h1>
      <h3>Learn about all the turtles below before you decide to take on the
        <strong>TURTLE QUIZ</strong>
      </h3>
    </div>
    <div class="row">

      <div ng-repeat="turtle in listCtrl.turtles" class="col-sm-6">
        <div class="well">
          <div class="row">
            <div class="col-sm-6">
              <img class="img-rounded img-responsive" ng-src="/app/assets/images/turtles/{{turtle.type}}.jpg" alt="{{turtle.type}}">
            </div>
            <div class="col-sm-6">
              <p><strong>Type: </strong>{{turtle.type}} </p>
              <p><strong>Size: </strong>{{turtle.size}} </p>
              <p><strong>Locations: </strong>{{turtle.locations}} </p>
              <p><strong>Lifespan: </strong>{{turtle.lifespan}} </p>
              <p><strong>Diet: </strong>{{turtle.diet}} </p>
              <button type="button" class="btn btn-default pull-right" ng-click="listCtrl.open(turtle)"><strong>Learn More</strong></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-controller="ModalInstanceController as instanceCtrl">
    <script type="text/ng-template" id="modal.html">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
      </div>
      <div class="modal-body" id="modal-body">
        description here: dasudofsd fsd fosudf
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="instanceCtrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="instanceCtrl.cancel()">Cancel</button>
        <button class="btn btn-warning" type="button" ng-click="instanceCtrl.test()">Test</button>
      </div>
    </script>
  </div>
</div>
