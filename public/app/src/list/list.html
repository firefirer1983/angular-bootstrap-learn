<div>
  <h1>
    {{listCtrl.name}}
  </h1>
  <div ng-controller="ModalController as modalCtrl">
    <script type="text/ng-template" id="modal.html">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
      </div>
      <div class="modal-body" id="modal-body">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="instanceCtrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="instanceCtrl.cancel()">Cancel</button>
      </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="modalCtrl.open()">Open me!</button>
  </div>
</div>
